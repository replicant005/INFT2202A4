<main class="container" id="mainContent">
  <div class="row mt-5">
      <div class="offset-md-3 col-md-6 col-sm-12">
          <div class="login" id="contentArea">
              <h1 class="display-4">Register</h1>
              
              <div id="messageArea" class="alert alert-danger d-none"></div>
              
              <form id="registerForm" novalidate>
                  <p class="hint-text">Create your own account. It's free and only takes a minute.</p>

                  <div class="form-group mb-3">
                      <div class="row">
                          <div class="col-md-6">
                              <input class="form-control" type="text" name="firstName" id="firstName" placeholder="First Name" required>
                              <div class="invalid-feedback" id="firstNameError"></div>
                          </div>
                          <div class="col-md-6">
                              <input class="form-control" type="text" name="lastName" id="lastName" placeholder="Last Name" required>
                              <div class="invalid-feedback" id="lastNameError"></div>
                          </div>
                      </div>
                  </div>

                  <div class="form-group mb-3">
                      <div class="row">
                          <div class="col-md-12">
                              <input type="email" class="form-control" id="emailAddress" name="emailAddress" required placeholder="Email">
                              <div class="invalid-feedback" id="emailError"></div>
                          </div>
                      </div>
                  </div>

                  <div class="form-group mb-3">
                      <div class="row">
                          <div class="col-md-12">
                              <input type="text" class="form-control" id="username" name="username" required placeholder="Username">
                              <div class="invalid-feedback" id="usernameError"></div>
                          </div>
                      </div>
                  </div>

                  <div class="form-group mb-3">
                      <div class="row">
                          <div class="col-md-12">
                              <input type="password" class="form-control" id="password" name="password" required placeholder="Password">
                              <div class="invalid-feedback" id="passwordError"></div>
                          </div>
                      </div>
                  </div>

                  <div class="form-group mb-3">
                      <div class="row">
                          <div class="col-md-12">
                              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required placeholder="Confirm Password">
                              <div class="invalid-feedback" id="confirmPasswordError"></div>
                          </div>
                      </div>
                  </div>

                  <div class="text-end mt-4">
                      <button id="submitButton" type="submit" class="btn btn-primary btn-lg">Register</button>
                  </div>
              </form>
          </div>
          <p class="text-center text-muted small mt-3">
              Already have an account?
              <a href="#/login">Sign in</a>
          </p>
      </div>
  </div>
</main>
